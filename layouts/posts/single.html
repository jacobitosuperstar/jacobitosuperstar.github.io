{{ define "content" }}

<div class="container">

  <!-- Title - left aligned, clean -->
  <h1 style="
    text-align: left;
    text-transform: uppercase;
    color: salmon;
    margin-bottom: 0.5rem;
  ">
    {{ .Title }}
  </h1>

  <!-- Date display -->
  <div style="margin-bottom: 2rem;">
    <span style="
      color: rgba(250, 128, 114, 0.7);
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    ">
      {{ .Date.Format "January 2, 2006" }}
    </span>
  </div>

  <!-- Content - full width for code blocks -->
  <div style="
    text-align: justify;
    font-size: clamp(0.9rem, 0.8rem + 0.5vw, 1.3rem);
    line-height: 1.7;
    color: whitesmoke;
  ">
    {{ .Content }}
  </div>

  <!-- Tags at bottom -->
  <div style="margin-top: 2rem; padding-top: 1rem;">
    <b style="color: salmon;">Tags:</b>
    <span style="color: pink;">{{ with .Params.tags }}{{ delimit . ", " }}{{ end }}</span>
  </div>

</div>

{{ end }}

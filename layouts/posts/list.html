{{ define "content" }}

<div class="container" style="color: whitesmoke">
  {{ range $index, $element := where .Site.RegularPages "Type" "posts" }}

  <!-- Post entry with alternating hover highlights (yellow/salmon) -->
  <div style="
    padding: 1.5rem;
    margin-bottom: 2rem;
    border-radius: 8px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    cursor: pointer;
  "
  {{ if modBool $index 2 }}
    onmouseover="this.style.backgroundColor='rgba(184, 134, 11, 0.2)'; this.style.transform='translateX(8px)';"
    onmouseout="this.style.backgroundColor='transparent'; this.style.transform='translateX(0)';"
  {{ else }}
    onmouseover="this.style.backgroundColor='rgba(250, 128, 114, 0.2)'; this.style.transform='translateX(8px)';"
    onmouseout="this.style.backgroundColor='transparent'; this.style.transform='translateX(0)';"
  {{ end }}
  onclick="window.location='{{ .Permalink }}';">
    <h2 style="text-align: left; text-transform: uppercase; margin-bottom: 1rem;">
      <a
        href="{{ .Permalink }}"
        style="color: palegoldenrod; text-decoration: none"
        onmouseover="this.style.color='orange'"
        onmouseout="this.style.color='palegoldenrod'"
      >
        {{ .Title }}
      </a>
    </h2>
    <p style="text-align: justify; font-size: clamp(0.9rem, 0.8rem + 0.5vw, 1.3rem); line-height: 1.7; color: whitesmoke;">
      {{ .Summary }}
      <a
        href="{{ .Permalink }}"
        style="color: palegoldenrod; text-decoration: none; font-weight: bold;"
        onmouseover="this.style.color='orange'"
        onmouseout="this.style.color='palegoldenrod'"
      >
        {{ .Params.read_more }}
      </a>
    </p>
    <p style="font-size: 1rem; color: #ccc; margin-top: 1rem;">
      <b style="color: palegoldenrod;">Tags:</b>
      {{ with .Params.tags }}{{ delimit . ", " }}{{ end }}
    </p>
  </div>

  {{ end }}
</div>

{{ end }}

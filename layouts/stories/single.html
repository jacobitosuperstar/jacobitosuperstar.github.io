{{ define "content" }}

<div class="container">

  <div
    class="container"
    style="text-align: center; text-transform: uppercase;"
  >
    <h2>{{ .Title }}</h2>
  </div>

  <p style="text-align: justify;">
    {{ .Content }}
  </p>

  <p style="text-align: justify; text-transform: capitalize">
    <b>Category:</b>
    {{ with .Params.categories }}{{ delimit . ", " }}{{ end }}
  </p>

</div>

{{ end }}

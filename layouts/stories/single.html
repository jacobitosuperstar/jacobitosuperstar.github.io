{{ define "content" }}

<div class="container">

  <div style="text-align: center; text-transform: uppercase; margin-bottom: 2rem;">
    <h2 style="color: salmon; border-bottom: 3px solid salmon; display: inline-block; padding-bottom: 0.5rem;">{{ .Title }}</h2>
  </div>

  <div style="text-align: justify; font-size: clamp(0.9rem, 0.8rem + 0.5vw, 1.3rem); line-height: 1.7; color: whitesmoke;">
    {{ .Content }}
  </div>

  <div style="margin-top: 2rem; padding-top: 1rem; text-align: justify; text-transform: capitalize">
    <b style="color: salmon;">Category:</b>
    <span style="color: pink;">{{ with .Params.categories }}{{ delimit . ", " }}{{ end }}</span>
  </div>

</div>

{{ end }}

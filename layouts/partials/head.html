<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- customized CSS -->
  {{ $style := resources.Get "css/main.css" }}
  {{ $style = $style | minify | fingerprint }}
  <link href="{{ $style.Permalink }}" rel="stylesheet">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">

  <!-- ****** faviconit.com faviconos ****** -->
  {{ $favicon := resources.Get "favicon/favicon-310.png" }}
  {{ $favicon = $favicon | fingerprint }}
  <link rel="shortcut icon" href="{{ $favicon.Permalink }}">
  <link rel="icon" type="image/png" href="{{ $favicon.Permalink }}">
  <link rel="apple-touch-icon" type="image/png" href="{{ $favicon.Permalink }}">
  <meta name="msapplication-config" content="favicon/browserconfig.xml">
  <!-- ****** faviconit.com faviconos ****** -->

  <title>
    {{ .Site.Title }}
  </title>

  <meta name="description" content="Personal page for my blog, CV and other posts that I wish to share in the page">

</head>

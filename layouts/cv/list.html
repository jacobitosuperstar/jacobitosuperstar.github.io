{{ define "content" }}

  <div class="container">
    <div class="table-responsive">
      <table class="table table-borderless">
        <tr>
          <td
            style="text-align:center; vertical-align:middle; color: whitesmoke; background: black;"
          >
            <h2>
              Workplace / Lugar de Trabajo
            </h2>
          </td>
          <td
            style="text-align:center; vertical-align:middle; color: whitesmoke; background: black;"
          >
            <h2>
              Project and Accomplishments / Proyecto y Logros
            </h2>
          </td>
        </tr>
        {{ range where .Site.Pages "Type" "cv" }}
        <tr>
        <td
					style="text-align:center; vertical-align:middle; color: whitesmoke; background: black;"
				>
          <h2>{{ .Title }}</h2>
          <p>
            <span class="d-none d-sm-inline">
            {{ .Params.job_title }}
            </span>
          </p>
           <span class="d-none d-sm-inline">
             {{ .Params.start_date }}</br>
             {{ .Params.end_date }}</br>
           </span>
        </td>
        <td
					style="text-align:justify; vertical-align:middle; color: whitesmoke; background: black;"
				>
           <p>{{ .Content }}</p>
        </td>
        </tr>
        {{ end }}
      </table>
    </div>
  </div>

{{ end }}

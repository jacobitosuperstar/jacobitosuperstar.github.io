{{ define "content" }}

  <div class="container">
    {{ range where .Site.Pages "Type" "cv" }}
    <div class="table-responsive">
      <table class="table table-borderless">
        <tr>
        <td
					style="text-align:justify; vertical-align:middle; color: whitesmoke; background: black;"
				>
          <h2>{{ .Title }}</h2>
        </td>
        <td
					style="text-align:justify; vertical-align:middle; color: whitesmoke; background: black;"
				>
          <h3>{{ .Params.job_title }}</h3>
           <p>
             {{ .Params.start_date }}, {{ .Params.end_date }}
           </p>
        </td>
        </tr>
        <tr>
          <td
            colspan="2"
            style="text-align:justify; vertical-align:middle; color: whitesmoke; background: black;"
          >
          {{ .Content }}
          </td>
        </tr>
      </table>
    </div>
    <!--
        <div class="container"
					style="text-align:justify; vertical-align:middle; color: whitesmoke; background: black;"
				>
           <p>{{ .Content }}</p>
        </div>
    -->
    {{ end }}
  </div>

{{ end }}
